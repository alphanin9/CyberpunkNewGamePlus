# Because HasPassiveHealthRegeneration is fucking busted
Ability.HasWeakHealthRegeneration:
  $type: GameplayAbility
  abilityPackage:
    effectors:
      -
        $type: ModifyStatPoolModifierEffector
        prereqRecord: "Prereqs.AlwaysTruePrereq"
        effectorClassName: "ModifyStatPoolModifierEffector"
        poolModifier:
          $type: PoolValueModifier
          enabled: true
          rangeBegin: 0.0
          rangeEnd: 100.0
          startDelay: 0.0
          valuePerSec: 0.66
          delayOnChange: false
        statPoolType: "Health"
        modificationType: "Regeneration"

Ability.HasMidHealthRegeneration:
  $type: GameplayAbility
  abilityPackage:
    effectors:
      -
        $type: ModifyStatPoolModifierEffector
        prereqRecord: "Prereqs.AlwaysTruePrereq"
        effectorClassName: "ModifyStatPoolModifierEffector"
        poolModifier:
          $type: PoolValueModifier
          enabled: true
          rangeBegin: 80.0
          rangeEnd: 100.0
          startDelay: 0.0
          valuePerSec: 1.4
          delayOnChange: false
        statPoolType: "Health"
        modificationType: "Regeneration"

